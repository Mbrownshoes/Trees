{% load static %}
{% load browserid %}

<html>
<head>
	<title>Urban Trees</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static "layout.css" %}" type="text/css">
	<!-- Bootstrap Core CSS -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">

	<!-- Fonts -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<script src="{% static "OpenLayers-2.13.1/OpenLayers.js" %}"></script>

</head>
<body>
	<div class="container">
		<h1>Move tree to correct location</h1>
				{% browserid_info %}
				{% if user.email %}
				{{ form.as_table }}
		<form method="POST" action="">
			{% csrf_token %}
			<table>
				<tr>
					<td></td>
					<td align="right">
						<input type="submit" name="delete"
						value="Delete Feature"/>		
					</td>
				</tr>


				<tr>	
					<td></td>

				</tr> <tr>
				<td></td>
				<td align="center">
					<input type="submit" value="Save"/>
					&nbsp;
					<button type="button" onClick='window.location="/treemap/city_trees.{{ tree.id }}";'>
						Cancel
					</button>
				</td>
			</tr>
		</table>
	</form>
	{% else %}
	<h3>You need to sign in in order to edit tree locations</h3>
	<a href="/treemap"> Return to main page and sign in </a>
	{% endif %}
</body>
</div>
</html>
