{% load static %}
{% load browserid %}
<html>
<head>
	<title>Urban Trees</title>
	    <meta charset="utf-8">

	<script src="{% static "OpenLayers-2.13.1/OpenLayers.js" %}"></script>
</head>
<body>

						value="Delete Feature"/>

			{{ form.as_table }}
			<tr>	
				<td></td>
				<!-- <td align="right"> -->

						</tr>
						{% endfor %}
					</table> -->
				<!-- </td> -->
			</tr> <tr>
			<td></td>

				<input type="submit" value="Save"/>
				&nbsp;
				<button type="button" onClick='window.location="/treemap/city_trees.{{ tree.id }}";'>
				Cancel
			</button>
		</td>
	</tr>
</table>
</form>
{% else %}
<a href ="/treemap">You need to be logged in to move trees. Return to main site to login</a>
{% endif %}

</div>
